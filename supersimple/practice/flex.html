<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practice</title>
</head>
<body style="margin-bottom: 1000px;">
    <div style="display: flex; flex-direction: row;" >
            <div style="background-color: red; width: 100px;">
                div1 100px
            </div>
            <div style="background-color: green; flex: 1;">
                div2 flex1
            </div>
    </div>
<br>
    <div style="display: flex; flex-direction: row; height: 70px;
    border-style: solid; border-color: grey;
    justify-content: center;" >
        <div style="background-color: lightblue; width: 100px;">
             100px
        </div>
        <div style="background-color: lightcoral; width: 100px;">
             100px
        </div>
        <div style="background-color: lightgreen; width: 100px;">
             100px
        </div>
</div>
<br>
<div style="display: flex; flex-direction: row; height: 70px;
border-style: solid; border-color: grey;
justify-content: space-between;" >
    <div style="background-color: lightblue; width: 100px;">
         100px
    </div>
    <div style="background-color: lightcoral; width: 100px;">
         100px
    </div>
    <div style="background-color: lightgreen; width: 100px;">
         100px
    </div>

</div>
<div style="display: flex; flex-direction: row; height: 70px;
border-style: solid; border-color: grey;
justify-content: space-between; margin-top: 20px; align-items: center;" >
    <div style="background-color: lightblue; width: 100px;">
         100px
    </div>
    <div style="background-color: lightcoral; width: 100px;">
         100px
    </div>
    <div style="background-color: lightgreen; width: 100px;">
         100px
    </div>
    
</div>
</body>
</html>
